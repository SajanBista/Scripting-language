<!-- switch statement-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this is the switch statement</title>
 </head>
 <body>
        <script type ="text/javascript">

             n = prompt(" enter the number which table you want to print out between 1 to 5");
             switch(n){
                case"1":
                for(i=1;i<=10;i++){
                    document.write(n + "*" + i + "=" + (n * i) + "<br>");
                }
                break;
                case"2":
                for(i=1;i<=10;i++){
                    document.write(n + "*" + i + "=" + (n * i) + "<br>");
                }
                break;
                case"3":
                for(i=1;i<=10;i++){
                    document.write(n + "*" + i + "=" + (n * i) + "<br>");
                }
                break;
                case"4":
                for(i=1;i<=10;i++){
                    document.write(n + "*" + i + "=" + (n * i) + "<br>");
                }
                break;
                case"5":
                for(i=1;i<=10;i++){
                    document.write(n + "*" + i + "=" + (n * i) + "<br>");
                }
                break;
                default:
                document.write("invalid number");
             }
        </script>

    
 </body>
 </html>
