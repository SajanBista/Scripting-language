<html lang="en"> 

<head> 

    <meta charset="UTF-8">

    <title>Loop Display</title>

<body> 

    <h2>Using for loop:</h2> 

 <div id="for-loop"></div> 

 

<h2>Using while loop:</h2> 

    <div id="while-loop"></div>

    <script> 

        let forLoopDiv = document.getElementById("for-loop");

        let whileLoopDiv = document.getElementById("while-loop");

            let h1 = document.createElement("h1"); 

            h1.textContent = "I am working " + j; 

            whileLoopDiv.appendChild(h1);

        } 

        let doWhileLoopDiv = document.getElementById("do-while-loop");

        do { 

            let h1 = document.createElement("h1"); 

            h1.textContent = "hey i love learning " + k; 

            doWhileLoopDiv.appendChild(h1); 

            k++; 

        } while (k <= 5); 

    </script> 

</body> 

</html>
