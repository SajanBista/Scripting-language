<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Selectable - Default functionality</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
   
    <style>
    #feedback { font-size: 1.4em; }
    #selectable .ui-selecting { background: #406f33; }
    #selectable .ui-selected { background: #F39814; color: rgb(224, 46, 46); }
    #selectable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
    #selectable li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script>
    $( function() {
      $( "#selectable" ).selectable();
    } );
    </script>
  </head>
  <body>
   
  <ol id="selectable">
    <li class="ui-widget-content">boot</li>
    
    <li class="ui-widget-content">track</li>
    <li class="ui-widget-content">stick</li>
    <li class="ui-widget-content">tent</li>
    <li class="ui-widget-content">gas</li>
    <li class="ui-widget-content">potter</li>
    <li class="ui-widget-content">guide</li>
  </ol>
   
   
   
   
  </body></html>
