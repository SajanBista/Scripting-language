<!DOCTYPE html>
<html>
<head>
    <title>ToyHub Nepal</title>
    <link rel="stylesheet" href="page2.css">
</head>
<body>
    <h1>ToyHub Nepal</h1>
    <div id="age-selection">
        <h2>Select Age Group</h2>
        <input type="radio" name="age" value="0-2"> 0-2 years
        <input type="radio" name="age" value="3-5"> 3-5 years
        <input type="radio" name="age" value="6-8"> 6-8 years
        <input type="radio" name="age" value="9-11"> 9-11 years
        <input type="radio" name="age" value="12+"> 12+ years
        <button id="select-age">Select Age</button>
    </div>
    <div id="toy-display" style="display: none;">
        <h2>Toys for Your Age Group</h2>
        </div>
    <script src="script.js"></script>
</body>
</html>
