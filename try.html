<!--and its scope of js is global and local-->
<!DOCTYPE html>
<html>
    <head>
        <title>
            Making Function and Learning the Scope of Variables
        </title>
    </head>
    <body>
        <script type="text/javascript">
            var username = "ram";

            function myFunction() {
                username = "sajan"; 
                document.write(username);
            }

            function showUsername() {
                alert(username); 
            }

            myFunction();
            showUsername();
        </script>
    </body>
</html>
