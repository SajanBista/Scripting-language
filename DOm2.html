<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get element by class name in js</title>
</head>
<body>
    <p class = "text">hello 1</p>
    <p class = 'text'>hello 2</p>
    <p class = 'text'>hello 3</p>
    <button onclick ="updatetext()">update</button>
    <script>
        function updatetext(){
        var elements = document.getElementsByClassName('text');
        for(var i = 0; i<elements.length;i++){
            elements[i].innerHTML = "updated text" + (i+1);
        }
    }
    </script>

</body>
</html>
