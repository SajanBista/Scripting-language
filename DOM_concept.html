<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Get Element by Tag Name</title>
    </head>
    <body>
        <p class="test">Hello 1</p>
        <p class="test">Hello 2</p>
        <p class="test">Hello 3</p>
        <button onclick="changeText()">Change All Text</button>

        <script>
            function changeText() {
                var elements = document.getElementsByClassName('test');
                for (var i = 0; i < elements.length; i++) {
                    elements[i].innerHTML = "Updated Text " + (i + 1);
                }
            }
        </script>
    </body>
</html>
