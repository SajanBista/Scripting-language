<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image and form validation</title>
</head>
<body>
    <div class ="Image-Container">
        <img id = "image" img="image example">
        <div id="description">Hover in image to see the description of the image</div>
    </div>
    <form id="validationForm" onsubmit="validateForm()">

        <div class = "form-group">
            <label for="name">Name:</label>
            <input type = "text" id="name" name="name" required placeholder="Enter your name">
        </div>

        <div class = "form-group">
            <label for ="username" >User Name</label>
            <input type ="text" id="username" name="username" required paceholder ="enter your user name" pattern="[A-Za-z]$" minlength="8">

        </div>

        <div class = "form-group">
            <label for ="age"> Enter your age</label>
            <input type="number" id="age" name="age" required paceholder ="enter your age" min="18">
        </div>

        <div class = "form-group">
            <label for="password" >Password</label> 
            <input type="text" id="password" name="password" required paceholder="enter password">
            
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="text" id="confirm_password" name="confirm_password" required paceholder="re-write same password as above">
        </div>
        <button type="submit">Validate</button>

    </form>
    <script>
        const img=document.getElementById('image').value;
        const des=document.getElementById('description').value;

        img.addEventListener('mouseenter',() =>{
            des.style.display='block';
        });

        img.addEventListener('mouseleave',()=>{
            des.style.display='none';
        })
        function validateForm(e){
            e.preventDefault();
            const name=document.getElementById('name').values;
            const username=document.getElementById('username').values;
            const age=document.getElementById('age').values;
            const password=document.getElementById('password').values;
            const confirm_password=document.getElementById('confirm_password').values;

            let isValid=true;

            if(name){
                alert('Name is required');
                isValid=false;

            }
            if(!username||username.length<8||!/[A-Za-z]/.test(username)){
                alert("username must be of 8 character and should start with a letter");
                inValid=false;

            }
            if(isNaN(age)||age<age){
                alert("age must be over 18");
                inValid=false;


            }
            if(!password||!confirm_password||password!==confirm_password){
                alert("enter the same password as you entered above");
                inValid=false;
            }

            if(isValid){
            alert("validation pass");
            }

        }
    </script>
</body>
</html>
