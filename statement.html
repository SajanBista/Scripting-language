<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in js</title>
</head>
<body>
    <script type=" text/javascript">
         let sum = 0;
        var arr=[11,12,13]
        for (let X in arr){
            sum = sum+X;
        }
        document.write(sum);
    </script>
    
</body>
</html>
